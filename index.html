<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pp-element</title>
  <style>
  .red{
    color:red;
  }
  </style>
</head>
<body>


<p id="title" >Hola a todos</p>

<ul id="lista" >
  <li data-item="AABB" >Lista uno</li>
  <li data-item="CCTY" >Lista dos</li>
  <li data-item="PPOU" >Lista tres</li>
  <li data-item="ZZXY" >Lista cuatro</li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/pp-is@latest/pp-is.min.js" ></script>
<script type="text/javascript" src="pp-element.js"></script>
<script>


  var li = ppElement('#lista>li');

  li.addClass('list');
  li.addClass(['list-item','item-active','item-orange'])

  li.attr( 'data-src' , 'links' );
  li.attr({
    "contry":"chile",
    "code":"algo"
  })
  console.log( li.attr('data-src') );

  li.on('click',function( event , elem ){
    elem.addClass('oiejifjrjfieorjiejifjrefjirejfire')
    console.log("Te estamos Escuchando");
  });

  li.css('color','red');

  li.data('type','LIST');
  li.data({
    "pin":"3070",
    "mode":"production"
  });
  console.log("------------------------------------------------");
  console.log( li.data('pin') );
  console.log("------------------------------------------------");


  var title = ppElement( "#title" );
  console.log( title );
  title.attr( 'data-src' , 'links' );
  title.attr( {
    "name":"Algo",
    "otro":"aaaa",
    "data-algo":"aaaaa"
  } );

  console.log( title.attr('data-src') );

  title.css('color',"silver");
  title.css('z-index','100');


  title.data('id',20);
  title.data({
    "code":"20b",
    "contry":"chile",
    "pin":"2040"
  })

  title.addClass('title5')
  title.addClass(['title-is1','title-blue','title-md'])

  console.log( title.data('id'));
  console.log( title.data('pin'));

  console.log( title.css('color') );


</script>
</body>
</html>

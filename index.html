<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pp-element</title>
  <style>
  .red{
    color:red;
  }
  </style>
</head>
<body>


<p id="title" >Hola a todos</p>

<ul id="lista" >
  <li>Lista uno</li>
  <li>Lista dos</li>
  <li>Lista tres</li>
  <li>Lista cuatro</li>
</ul>




<script src="https://cdn.jsdelivr.net/npm/pp-is@latest/pp-is.min.js" ></script>
<script type="text/javascript" src="pp-element.js"></script>
<script>


  var li = ppElement('#lista>li');
  console.log( li );
  li.attr( 'data-src' , 'links' );
  li.attr({
    "contry":"chile",
    "code":"algo"
  })
  console.log( li.attr('data-src') );

  var title = ppElement( "#title" );
  console.log( title );
  title.attr( 'data-src' , 'links' );
  title.attr( {
    "name":"Algo",
    "otro":"aaaa",
    "data-algo":"aaaaa"
  } );



  console.log( title.attr('data-src') );






</script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pp-element</title>
  <style>
  .red{
    color:red;
  }
  </style>
</head>
<body>

<h1 id="title" >Title</h1>

<script src="https://cdn.jsdelivr.net/npm/pp-is@latest/pp-is.min.js" ></script>
<script type="text/javascript" src="pp-element.js"></script>
<script>

  var element = ppElement( document.getElementById('title') );

  if( !element.hasClass('red') ){
      element.addClass('red');
  }


  element.text("aaaaaaaaaaaaaa");





</script>
</body>
</html>
